<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- jquery and jquery validator -->

<style>
	body {
		margin-left: 225px;
		margin-right: 225px;
		margin-top: 25px;
	}

	header {

	}

</style>

<title>Bootstrap excercise</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<b><header>Registration</header></b>


<!-- FORM WITH THE GRIRDS! -->
<form>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" data-toggle="tooltip" title="Enter first name" id="firstName">
		</div>
		<div class="form-group col-md-6">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" data-toggle="tooltip" title="Enter last name" id="lastName">
		</div>
	</div>
	<div class="form-group">
    	<label for="inputAddress">Address</label>
    	<input type="text" class="form-control" data-toggle="tooltip" title="Enter address" id="inputAddress">
  	</div>
  	<div class="form-row">
  		<div class="form-group col-md-6">
  			<label for="postalCode">Postal code</label>
  			<input type="text" class="form-control" data-toggle="tooltip" title="Enter postal code" id="postalCode">
  		</div>
  		<div class="form-group col-md-6">
  			<label for="country">Country</label>
  			<input type="text" class="form-control" data-toggle="tooltip" title="Enter country" id="country">
  		</div>
  	</div>
  	<div class="form-row">
  		<div class="form-group col-md-6">
  			<label for="inputCompany">Company</label>
  			<input type="text" class="form-control" data-toggle="tooltip" title="Enter company" id="inputCompany">
  		</div>
  		<div class="form-group col-md-6">
  			<label for="email">Email address</label>
  			<input type="email" class="form-control" data-toggle="tooltip" title="Input valid email address" id="email">
  		</div>
  	</div>
</form>

<!-- RADIO BUTTONS! and the submit button -->

<label>Payment method</label>
<div class="form-check">
	<input class="form-check-input" type="radio" name="newMastercard" id="mastercard" value="option1>
	<label class="form-check-label" for="mastercard">Mastercard</label>
</div>
<div class="form-check">
	<input class="form-check-input" type="radio" name="newVisa" id="visa" value="option2">
	<label class="form-check-label" for="visa">Visa</label>
</div>
<div class="form-check">
	<input class="form-check-input" type="radio" name="billing" id="billing" value="option3">
	<label class="form-check-label" for="visa">Billing</label>
</div>

<div class="form-group row">
	<div class="col-sm-10">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!-- THE SCRIPT FOR THE TOOLTIPS TO WORK! this must be after loading jQuery or it wont work i guess. -->
<script>
$(document).ready(function() {
    $("body").tooltip({ selector: '[data-toggle=tooltip]' });
});
</script>


</body>
</html>
