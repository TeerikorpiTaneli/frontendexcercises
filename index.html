<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>HTML Excersise</title>


	<style>

		input {
			width: 97%;
			padding: 4px;
			margin: 10px;
		}

		select {
			width: 95%;
			padding: 4px;
			margin: 10px 10px;
		}

		input[type=submit]{
			width: 6em; height: 2em;
		}

		#div1 {
		    width: 350px;
		    height: 180px;
		    padding: 10px;
		    border: 1px solid #aaaaaa;
		}

	</style>
		<script>
			function allowDrop(ev) {
			    ev.preventDefault();
			}

			function drag(ev) {
			    ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("text");
			    ev.target.appendChild(document.getElementById(data));
			}
		</script>


</head>
<body>

	<h1>1. HTML form</h1>
	<form>
		First name: <br>
		<input type="text" name="firstname"><br>
		Last name: <br>
		<input type="text" name="lastname"><br>
		Date of birth: <br>
		<input type="Date" name="dateofbirth"><br>
		Gender: <br>
		<input type="text" name="gender"><br>
		Email: <br>
		<input type="text" name="email"><br>
		Homepage: <br>
		<input type="text" name="homepage"><br>
		Favorite Color: <br>
		<input type="Color" name="favoritecolor"><br>
		<input type="submit" value="submit">
	</form>


	<h1>2. YouTube-video </h1>
	<br>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/muZ0JYBCnrU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

	<br>
	<br>

	<h1>3. Drag n Drop</h1>
	<p>Drag the products you want to buy to shopping bag</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><p><b>Shopping basket</b></p></div>
	<br>
	<p><b>Products:</b></p>
	<p id="drag1" draggable="true" ondragstart="drag(event)">iPhone</p>
	<p id="drag2" draggable="true" ondragstart="drag(event)">Samsung Galaxy</p>
	<p id="drag3" draggable="true" ondragstart="drag(event)">Nokia</p>
	<p id="drag4" draggable="true" ondragstart="drag(event)">Jolla</p>
	<br>
	<br>

</body>
</html>
