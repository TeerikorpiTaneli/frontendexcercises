	<title>CSS Excercise</title>
	<style>

	table {
		width: 95%;
		text-align: left;
	}

	table, th, td {
		border-bottom: 1px solid lightgrey;
		border-collapse: collapse;
	}

	th {
		background-color: lightblue;
	}


	</style>
</head>

	<table>
		<tr>
			<th>Student number</th>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>a11221</td>
			<td>John</td>
			<td>Williams</td>
		</tr>
		<tr>
			<td>a12213</td>
			<td>Carry</td>
			<td>Millis</td>
		</tr>
		<tr>
			<td>a12301</td>

			<td>Palmer</td>
		</tr>
	</table>
</body>

</html>
