<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>CSS Excercise</title>
	<style>
	.flex-container {
		display: flex;
		justify-content: flex-start;
	}

	.flex-container>div {
		margin: 10px;
		padding: 20px;
		font-size: 30px;
		border: 1px solid lightgrey;
	}

	h1 {
		text-align: center;
	}

	@media only screen and (max-width: 600px) {
		.flex-container {
			display: flex;
			flex-direction: column;
		}
	}
	</style>
</head>
<body>
<h1>Using Flexbox</h1>
	<div class="flex-container">
		<div>First box is a box</div>
		<div>The second box is also a box</div>
		<div>Third box ain't no thang</div>
		<div>More text around here</div>
		<div>Catch you on the flip-side</div>
	</div>
</body>
</html>
